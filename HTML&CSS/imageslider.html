<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Carousel</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 20px;
}

.product-slider-section {
  max-width: 90%;
  margin: auto;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.slider-wrapper {
  position: relative;
  overflow: hidden;
}

.product-slider {
  overflow: hidden;
  width: 100%;
}

.product-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.product-card {
  min-width: 250px;
  max-width: 250px;
  background: #fff;
  margin: 0 10px;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  flex-shrink: 0;
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
}

.product-card h3 {
  margin: 10px 0 5px;
}

.product-card p {
  color: #007bff;
  font-weight: bold;
}

.product-card button {
  background: #007bff;
  color: white;
  padding: 8px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

.slider-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.9);
  border: none;
  font-size: 2rem;
  cursor: pointer;
  padding: 0.3em 0.6em;
  border-radius: 50%;
  z-index: 2;
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}

  </style>
</head>
<body>

  <section class="product-slider-section">
    <h2>Featured Products</h2>
    <div class="slider-wrapper">
      <button class="slider-btn prev" onclick="prevSlide()">❮</button>
      
      <div class="product-slider" id="productSlider">
        <div class="product-track" id="productTrack">

          <!-- Product Card 1 -->
          <div class="product-card">
            <img src="product1.jpg" alt="Product 1" />
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
          </div>

          <!-- Product Card 2 -->
          <div class="product-card">
            <img src="product2.jpg" alt="Product 2" />
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
          </div>

          <!-- Product Card 3 -->
          <div class="product-card">
            <img src="product3.jpg" alt="Product 3" />
            <h3>Product 3</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
          </div>

          <!-- Product Card 4 -->
          <div class="product-card">
            <img src="product4.jpg" alt="Product 4" />
            <h3>Product 4</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
          </div>

          </div>

          <!-- Product Card 2 -->
          <div class="product-card">
            <img src="product2.jpg" alt="Product 2" />
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
          </div>

          <!-- Product Card 3 -->
          <div class="product-card">
            <img src="product3.jpg" alt="Product 3" />
            <h3>Product 3</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
          </div>

          <!-- Product Card 4 -->
          <div class="product-card">
            <img src="product4.jpg" alt="Product 4" />
            <h3>Product 4</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
          </div>

          <!-- Add more cards if needed -->

        </div>
      </div>

      <button class="slider-btn next" onclick="nextSlide()">❯</button>
    </div>
  </section>

  <script>
    const track = document.getElementById('productTrack');
const cardWidth = 270; // card + margin
let currentPosition = 0;

function nextSlide() {
  const maxScroll = track.scrollWidth - document.getElementById('productSlider').offsetWidth;
  if (currentPosition + cardWidth <= maxScroll) {
    currentPosition += cardWidth;
    track.style.transform = `translateX(-${currentPosition}px)`;
  }
}

function prevSlide() {
  if (currentPosition - cardWidth >= 0) {
    currentPosition -= cardWidth;
    track.style.transform = `translateX(-${currentPosition}px)`;
  }
}

  </script>
</body>
</html>
